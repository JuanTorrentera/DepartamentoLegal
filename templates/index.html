<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con Documento PDF</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Pregúntale al Asistente Legal</h1>
        <p class="text-center text-gray-600 mb-6">
            Haz una pregunta sobre el documento <span class="font-mono bg-gray-200 px-2 py-1 rounded">LIElec_090321.pdf</span>. También puedes escribir <strong class="text-blue-600">'resumen'</strong> para obtener un resumen completo.
        </p>

        <form
            hx-post="/api/query"
            hx-target="#response-container"
            hx-swap="innerHTML"
            hx-indicator="#spinner"
            class="flex flex-col sm:flex-row gap-4">

            <input
                type="text"
                name="question"
                class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Escribe tu pregunta aquí...">

            <button
                type="submit"
                class="bg-blue-600 text-white font-bold py-3 px-6 rounded-md hover:bg-blue-700 transition-colors duration-300 flex items-center justify-center">
                <span>Enviar</span>
                <span id="spinner" class="htmx-indicator ml-2">
                    <svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </span>
            </button>
        </form>

        <div id="response-container" class="mt-6">
            <!-- La respuesta del servidor aparecerá aquí -->
        </div>
    </div>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>Desarrollado con FastAPI y LlamaIndex. Potenciado por <a href="https://groq.com/" target="_blank" class="text-blue-600 hover:underline">Groq</a>.</p>
    </footer>

</body>
</html>
